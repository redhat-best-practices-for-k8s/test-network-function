testcase:
  - name: "CSV_INSTALLED"
    skiptest: false
    command: "oc get csv %s -n %s -o json | jq -r '.status.phase'"
    action: "allow"
    resulttype: "string"
    expectedType: "string"
    expectedstatus:
      - "Succeeded"
  - name: "SUBSCRIPTION_INSTALLED"
    skiptest: false
    command: "oc get subscription %s -n %s -ojson | jq -r '.spec.name'"
    action: "allow"
    resulttype: "string"
    expectedType: "string"
    expectedstatus:
      - "etcd"
  - name: "CSV_SCC"
    skiptest: false
    command: "oc get csv %s -n %s -o json | jq -r 'if .spec.install.spec.clusterPermissions == null then null else . end | if . == null then \"EMPTY\" else .spec.install.spec.clusterPermissions[].rules[].resourceNames end'"
    action: "allow"
    resulttype: "string"
    expectedtype: "string"
    expectedstatus: 
      - "EMPTY"

