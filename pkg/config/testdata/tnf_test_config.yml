testTarget:
  containersUnderTest:
    - namespace: default
      podName: test
      containerName: test
      defaultNetworkDevice: eth0
      hasPing: true
      multusIpAddresses:
        - 10.217.0.8
    - namespace: default
      podName: partner
      containerName: partner
      defaultNetworkDevice: eth0
      hasPing: true
      multusIpAddresses:
        - 10.217.0.29
  operators:
    - name: etcdoperator.v0.9.4
      namespace: default
      autogenerate: false
      tests:
        - OPERATOR_STATUS
  podsUnderTest: # FKA cnfs
    - name: ubuntu
      namespace: default
      tests:
        - PRIVILEGED_POD
        - PRIVILEGED_ROLE
  deploymentsUnderTest:
    - name: test
      namespace: default
      replicas: 2

testPartner:
  partnerContainers:
    - namespace: default
      podName: partner
      containerName: partner
      defaultNetworkDevice: eth0
      hasPing: true
      multusIpAddresses:
        - 10.217.0.29
  testOrchestrator:
    namespace: default
    podName: partner
    containerName: partner
certifiedcontainerinfo:
  - name: nginx-116  # working example
    repository: rhel8
certifiedoperatorinfo:
  - name: etcd-operator
    organization: redhat-marketplace
targetCrdFilters:
  - nameSuffix: "group1.test1.com"
  - nameSuffix: "test2.com"
