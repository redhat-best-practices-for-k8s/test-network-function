targetPodLabels:
  - namespace: example-cnf.com
    name: example-cnf-deployment
    value: example-app
generic:
  containersUnderTest:
    - namespace: tnf
      podName: test
      containerName: test
      defaultNetworkDevice: eth0
      multusIpAddresses:
        - 10.217.0.8
  partnerContainers:
    - namespace: tnf
      podName: partner
      containerName: partner
      defaultNetworkDevice: eth0
      multusIpAddresses:
        - 10.217.0.29
    - namespace: tnf
      podName: node-master
      containerName: master
      defaultNetworkDevice: eth0
  fsDiffMasterContainer:
    namespace: tnf
    podName: node-master
    containerName: master
  testOrchestrator:
    namespace: tnf
    podName: partner
    containerName: partner
operators:
  - name: etcdoperator.v0.9.4
    namespace: my-etcd
    subscriptionName: etcd
    status: Succeeded
    autogenerate: "true"
    crds:
      - name: test.crd.one
        namespace: default
        instances:
          - name: Instance_one
      - name: test.crd.two
        namespace: default
        instances:
          - name: Instance_two
    deployments:
      - name: deployment1
        replicas: "1"
    permissions:
      - name: name
        role: clusterrole
    cnfs:
      - name: cnf_one
        namespace: test
        status: ""
        tests:
          - PRIVILEGED_POD
    tests:
      - CSV_INSTALLED
      - SUBSCRIPTION_INSTALLED
      - CSV_SCC
cnfs:
  - name: cnf_only
    namespace: test
    status: ""
    tests:
      - PRIVILEGED_POD
certifiedcontainerinfo:
  - name: nginx-116
    repository: rhel8
certifiedoperatorinfo:
  - name: etcd-operator
    organization: redhat-marketplace
cnfavailabletestcases:
  - PRIVILEGED_POD
  - CLUSTER_ROLE
